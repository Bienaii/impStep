<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 
        浏览器收到html响应内容之后，就要开始从上到下依次解析
        当解析的过程中，遇到link、script、img、iframe、video等带有src或者href（link）属性标签时
        浏览器会自动对这些资源发起新的请求
     -->
     <!-- 
         在服务端中，文件中的路劲就不要写相对路径了，因为这个时候所有的资源都是通过url标识来获取的
         我的服务器开放了哪个目录，比如开放了/public/目录，请求路径就都写成/public/xxx
         ；浏览器在真正发请求的时候会自动把http://127.0.0.1:3000拼上
      -->
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css">
    <title>feedback showing page</title>
</head>
<body>
    <div class="header container">
        <div class="page-header">
            <h1>留言墙<small> say something...</small></h1>
            <a href="/post" class="btn btn-success">发表留言</a>
        </div>
    </div>
    <div class="comments container">
        <ul class="list-group">
            {{ each comments}}
            <li class="list-group-item">{{ $value.name }}说：{{ $value.message }}<span class="pull-right">{{ $value.dateTime }}</span></li>
            {{ /each }}
        </ul>
    </div>
</body>
</html>
