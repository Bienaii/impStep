<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/">留言墙</a><small> say something...</small></h1>
        </div>
    </div>
    <div class="comments container">
        <form method="get" action="/pinglun">
            <div class="from-group">
                <label for="input_name">你的大名</label>
                <!-- 需要提交的表单控件元素必须具有name属性 -->
                <input type="text" class="form-control" required minlength="2" name="name" id="input_name" placeholder="请输入你的姓名">
            </div></br>
            <div class="form-group">
                <label for="textarea_message">留言内容</label>
                <textarea class="form-control" id="textarea_message" name="message" required minlength="5"cols="30" rows="10"></textarea>      
            </div>
            <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>
</html>
