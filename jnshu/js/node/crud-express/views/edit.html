<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />

    <title>edit page</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <!-- Custom styles for this template -->
    <link href="../public/css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Dashboard</h1>

                <h2 class="sub-header">更新学生信息</h2>
                <form action="/students/edit" method="post">
                    <!--用来放一些不希望被用户看见，但是需要被提交到服务器的数据-->
                    <input type="hidden" name="id" value="{{ student.id }}">
                    <div class="form-group">
                        <label for="">姓名</label>
                        <input type="text" class="form-control" id="" name="name" placeholder="" value="{{ student.name }}"/>
                    </div>
                    <div class="form-group">
                        <label for="">性别</label>
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="inlineRadio1" value="0" checked> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="inlineRadio2" value="1"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">年龄</label>
                        <input type="number" class="form-control" id="" name="age" value="{{ student.age }} />
                    </div>

                    <div class="form-group">
                        <label for="">爱好</label>
                        <input type="text" class="form-control" id="" name="hobbies" value="{{ student.hobbies }}">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
