    <script>
    /**
     * 地图：宽、高、背景颜色；因为小蛇和食物都是相对于地图显示的，所以它们都是地图的子元素；
     * 小蛇和食物随机位置显示，所以脱离文档流 ，地图也需要脱离文档流
     * 
     * 食物：宽、高、背景颜色、横纵坐标
     * 食物：div元素
     * elements：存储div的数组(将来删除食物div时，先从map中删除div，再从数组中删除div)
     * 一个食物就是一个对象，这个对象有相应的属性，这个对象需要在地图上显示；
     * 最终要创建食物的对象，先 要有构造函数，并且把对应的值作为参数传入到构造函数中；
     * 食物想要显示在地图上，食物的初始化就是一个行为；
     * 1、食物的构造函数--->创建食物对象
     * 2、食物的显示的方法--->通过对象调用方法，显示食物，设置相应的样式
     * 2.1、食物要被小蛇吃掉，吃掉后应该出现新的食物，原来的食物应该删除掉
     * 2.2、每日一次初始化食物的时候 先删除原来的的食物，然后重新初始化食物
     * 2.3、通过一个私有的函数，删除地图上的食物，同时最开始的时候食物也相应地保存到一个数组中，再从这个数组中把食物删除
     * 最后：把食物的构造函数暴露给window下的属性，这样做，外部就可以直接使用这个食物的构造函数了
     * 
     * 小蛇：也是一个对象
     * 属性：身体的每个部分都有宽、高、方向、横、纵坐标、背景颜色
     * 小蛇想要显示在地图上，先删除之前的小蛇，然后在初始化小蛇
     * 
     * 小蛇移动---方法
     * 思路：把小蛇的头的坐标给小蛇第一部分的身体，第一部分身体的坐标给小一部分身体的头
     * 需要单独设置的属性：方向   如往右走：横坐标+1,纵坐标不变
     * 
     * 
     */  
    </script>
