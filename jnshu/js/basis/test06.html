    <title>函数闭包和变量闭包</title>
</head>
<body>
    <script>
        //函数模式的闭包：函数中有函数
        function f1(){
            var num=10;
            function f2(){
                console.log(num)
            }
            //函数调用
            f2();
        }
        f1();

        // 对象模式的闭包：函数中有对象(对象可以访问函数中定义的变量)
        function f3(){
            var num=20;
            var obj={
                age:num //对象可以访问函数中定义的变量
            };
            console.log(obj.age+"岁")
        }
        f3();
