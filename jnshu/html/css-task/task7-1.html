<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/css/css-task/task7-1.css">

</head>
<body>

<header>
    <div class="bar">
        <div class="bg-more"></div>
    </div>
</header>


<!--页面主体-->
<section>
    <div class="container">
        <div class="version">
            <span class="span1">上次游戏：捉鬼猜词版</span>
            <div class="bg-tsk_03"></div>
        </div>
        <div class="game">
            <div class="game-name">
                <span class="span2">捉鬼游戏</span>
            </div>
            <div class="simplify">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <span class="span3">简化版</span>
                    </div>
                    <div class="panel-footer">有1133个用户正在玩此款游戏</div>
                </div>
                <div class="bg-right"></div>
            </div>
            <div class="guess">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <span class="span3">猜词版</span>
                    </div>
                    <div class="panel-footer">有1133个用户正在玩此款游戏</div>
                </div>

            </div>
            <div class="drump">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <span class="span3">白痴版</span>
                    </div>
                    <div class="panel-footer">有1133个用户正在玩此款游戏</div>
                </div>
            </div>
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>
            </div>
        </div>

    </div>
</section>


<script src="../../lib/jquery/jquery.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
