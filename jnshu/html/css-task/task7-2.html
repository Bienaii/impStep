<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>投票页</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/css/css-task/task7-2.css">

<body>
<div class="main">
    <div class="header">
        <div class="bg-data"></div>
        <span>投票</span>
        <div class="bg-quit"></div>
    </div>
    <div class="nav">
        <em></em><span>发言讨论结束，大家请投票</span>
        <!--<div class="bg-play"></div>-->
        <button type="button" class="bg-play" ></button>
    </div>
    <div class="tip">
        <span>点击得票数最多人的头像</span>
    </div>

    <div class="container-box">
        <div class="box">
            <div class="status"><span>水手</span></div>
            <div class="number"><span>1号</span></div>
            <div class="skill">
                <div class="bg-knife"></div>
                <div class="bg-check"></div>
                <div class="bg-shoot"></div>
                <div class="bg-aid"></div>
            </div>
        </div>

        <div class="box">
            <div class="status"><span>水手</span></div>
            <div class="number"><span>2号</span></div>
        </div>

        <div class="box">
            <div class="status"><span>警察</span></div>
            <div class="number"><span>3号</span></div>
        </div>
        <div class="box">
            <div class="status"><span>法官</span></div>
            <div class="number"><span>4号</span></div>
        </div>
        <div class="box">
            <div class="status"><span>狙击手</span></div>
            <div class="number"><span>5号</span></div>
        </div>
        <div class="box">
            <div class="status"><span>医生</span></div>
            <div class="number"><span>6号</span></div>
        </div>
        <div class="box">
            <div class="status"><span>杀手</span></div>
            <div class="number"><span>7号</span></div>
        </div>
        <div class="box">
            <div class="status"><span>水手</span></div>
            <div class="number"><span>8号</span></div>
        </div>
        <div class="box">
            <div class="status"><span>水手</span></div>
            <div class="number"><span>9号</span></div>
        </div>
        <div class="box">
            <div class="status"><span>水手</span></div>
            <div class="number"><span>10号</span></div>
        </div>
        <div class="box">
            <div class="status"><span>水手</span></div>
            <div class="number"><span>11号</span></div>
        </div>

        <div class="box">
            <div class="status"><span>水手</span></div>
            <div class="number"><span>12号</span></div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="vote">
        <span>投票</span>
    </div>
</div>


<script src="../../lib/jquery/jquery.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
