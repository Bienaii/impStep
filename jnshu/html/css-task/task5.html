<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" type="text/css" href="../../styles/css/css-task/task5.css">
</head>
<body>
    <div class="header">
        <span class="span0"><</span>
        <span class="span1">个人主页</span>
    </div>

    <div class="main">
        <div class="banner">
            <div class="cover"></div>
            <div class="avatar">
                <img src="../../images/task5/avatar.png">
            </div>
            <div class="message">
                <span class="name-age">徐士林&nbsp;&nbsp;55岁</span><br/>
                <img src="../../images/task5/location.png">
                <span class="address">&nbsp;京城·四方·报纸林</span>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">
                <span><strong>专业技能</strong></span>
            </div>
            <div class="request">
                <div class="left">
                    <img src="../../images/task5/star.png">
                    <span>住家</span>
                </div>
                <div class="right">
                    <img src="../../images/task5/star.png">
                    <span>不含餐</span>
                </div>
            </div>
            <div class="work-age">
                <div class="left-span">
                    <span>从业年限</span>
                </div>
                <span class="right-span">0-3年</span>
            </div>
            <div class="work-time">
                <div class="left-span">
                    <span>工作时间</span>
                </div>
                <span class="right-span">全天</span>
            </div>
            <div class="price">
                <div class="left-span">
                    <span>服务价格</span>
                </div>
                <span class="right-span">25元/小时</span>
            </div>
            <div class="introduce">
                <div class="left-span">
                    <span>自我介绍</span>
                </div>
                <span class="right-span">
                    可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人...
                </span>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="foot-left"><span>留言</span></div>
        <div class="foot-right"><span>联系我们</span></div>
    </div>
</body>
</html>
