<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>事件修饰符的使用</title>
    <style>
        .inner {
            height:150px;
            background: lightpink
        }
        .outer{
            padding:40px;
            background: lightgreen
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 默认使用冒泡机制，向外传递click点击事件 -->
        <!-- <div class="inner" @click="divHander">
            <input type="button" value="戳我" @click="btnHander">
        </div> -->

        <!-- 使用 .stop阻止冒泡 -->
        <!-- <div class="inner" @click="divHander">
            <input type="button" value="戳我" @click.stop="btnHander">
        </div> -->

        <!-- 使用 .prevent阻止默认行为
        <a href="http://www.baidu.com" @click.prevent="linkclick">有问题，找度娘</a> -->

        <!-- 使用 .capture实现捕获触发事件机制
        <div class="inner" @click.capture="divHander">
            <input type="button" value="戳我" @click="btnHander">
        </div> -->

        <!-- 使用 .self实现只有点击当前元素时，才会触发事件处理函数
        <div class="inner" @click.self="divHander">
            <input type="button" value="戳我" @click.self="btnHander">
        </div> -->

        <!-- 使用 .once只触发一次事件处理函数 -->
        <!-- <a href="http://www.baidu.com" @click.once.prevent="linkclick">有问题，找度娘</a> -->
        
        <!-- .self 与 .stop的区别 -->
        <!-- .self只会阻止自己身上的冒泡，即冒泡行为跳过自己 -->
        <div class="outer" @click="outerHander" >
            <div class="inner" @click.stop="divHander">
                <input type="button" value="戳我" @click="btnHander">
            </div>
        </div>


    </div>
    
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
            },
            methods:{
                divHander(){
                    console.log("触发了inner div的点击事件")
                },
                btnHander(){
                    console.log("触发了button的点击事件")
                },
                outerHander(){
                    console.log("触发了outer div的点击事件")
                },
                linkclick(){
                    console.log("触发了链接的点击事件")
                }
            },
        })
    </script>
</body>
</html>
