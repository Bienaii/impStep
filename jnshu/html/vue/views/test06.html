<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>v-if和v-show的使用及区别</title>
</head>
<body>
    <div id="app">
        <input type="button" @click='flag=!flag' value="切换">

        <!-- v-if：每次都会重新删除或创建元素；有较高的切换性能消耗 -->
        <h4 v-if="flag">这是v-if控制的元素</h4>

        <!-- v-show：每次不会重新删除或创建元素，只是切换了元素的display:none样式；有较高的初始化渲染消耗-->
        <h4 v-show="!flag">这是v-show控制的元素</h4>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{
                // toggle(){
                //     this.flag=!this.flag
                // }
            },
        })
    </script>
</body>
</html>
