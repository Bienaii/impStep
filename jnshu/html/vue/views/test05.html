<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>v-for的四种用法</title>
</head>
<body>
    <div id="app">
        <!-- v-for循环普通数组 -->
        <!-- <p v-for="item in list">{{item}}</p> -->
        <p v-for="(item,i) in list">{{item}}---索引：{{ i }}</p>

        <!-- v-for循环对象数组 -->
        <p v-for="(user,i) in student">Id:{{ user.id }} --- name:{{ user.name }} --- 索引:{{ i }}</p>

        <!-- v-for循环对象 -->
        <!-- 注意：在遍历对象身上的键值对时，除了有value key 还有索引index -->
        <p v-for="(value,key,i) in user">键：{{ key }} --- 值： {{ value }} --- 索引：{{ i }}</p>

        <!-- v-for迭代数字 -->
        <!-- 使用v-for迭代数字的话，count从1开始 -->
        <p v-for="count in 10">这是第{{ count }}次循环</p>
        
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                list:[1,2,3,4,5,6],
                student:[
                    { id:1,name:'Bob'},
                    { id:2,name:'Kitty'},
                    { id:3,name:'Jack'},
                    { id:4,name:'Tom'}
                ],
                user:{
                    id:1,
                    name:'nicolate',
                    gender:'female'
                }
            },
            methods:{
            }
        })
    </script>
</body>
</html>
