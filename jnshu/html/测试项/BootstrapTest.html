<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--设置当前HTML文件的字符编码-->
    <meta charset="utf-8">
    <!--设置浏览器的兼容模式版本（此处IE=edge为让IE使用最新的渲染引擎工作）-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--声明当前网页在移动端浏览器中展示的相关设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- 引入Bootstrap核心样式表文件 -->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--如果有自己编写的css，最好放在最下边，方便覆盖-->
    <!--如：本css文件为自己编写<link rel="stylesheet" href="../css/main.css">-->
    <!--html5shiv让浏览器可以识别HTML5的新标签；respond.js让低版本浏览器可以使用CSS3的媒体查询--->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--条件注释的作用是当条件满足时，就会执行注视中的代码，如果不满足时会当做注释忽略掉-->
    <!--此处用于判断IE版本是否小于9-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script >
    <![endif]-->

</head>

<body>
<h1>你好，世界！</h1>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../lib/jquery/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<!--如有引入自己的js-->
<!--如有引入自己的js：<script src="../js/main.js"></script>-->
</body>
</html>
